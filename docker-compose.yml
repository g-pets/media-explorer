version: '3.9'
services:
    # Media Panel
    media-panel:
        container_name: media-panel
        build: .
        image: media-panel:1.0
        ports:
            - 80:5000 # Build
            - 81:5001 #Dev
        environment:
            HOST: 0.0.0.0
        volumes:
            - .:/home/app
            - /home/app/node_modules
        working_dir: /home/app
        command: npm run dev
        # command: npm run preview